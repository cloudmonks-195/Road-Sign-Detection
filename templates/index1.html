<!DOCTYPE html>
<html>
<head>
    <title>Traffic Sign Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background: #f4f4f4;
        }
        .result {
            margin-top: 20px;
        }
        img {
            max-width: 400px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸš¦ Traffic Sign Detection</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required accept="image/*">
        <br><br>
        <input type="submit" value="Upload and Predict">
    </form>

    {% if label %}
    <div class="result">
        <h2>ðŸ§  Prediction: {{ label }}</h2>
        <p>Confidence: {{ confidence }}%</p>
        <img src="{{ url_for('static', filename='uploads/' ~ image_file) }}" alt="Result Image">
    </div>
    {% endif %}
</body>
</html>
